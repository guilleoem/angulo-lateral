<!DOCTYPE html>
<html lang="es" style="background-color:rgb(255, 255, 255)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet"/>
  <title>Walter Buscarons</title>
</head>

<body onload="cambiarPestanna(1);"></body>

  <div class="graphContainer">
    <canvas class="graph" id="graph" width="1200px" height="480px"></canvas>
  </div>

  <!--tabs-->
  <div id="pestanas">
    <ul id="lista">
        <li id="pestana1"><a href='javascript:cambiarPestanna(1);'>Obetivo</a></li>
        <li id="pestana2"><a href='javascript:cambiarPestanna(2);'>CÃ¡mara</a></li>
    </ul>
  </div>

  <!--tabs container-->
  <div id="contenidopestanas">
    <div id="cpestana1">        <!--obetivo tab-->
      <div class="tableInputData">
        <table>
          <tbody>
            <tr>
              <td><label class="labels">altura observador</label></td>
              <td><input type="text" id="txtho" value="2" class="txtnum"></td>
              <td><div name="selUnitContainer"></div></td>
              <td><input type="range" min="0.5" max="2000" step="0.1" value="20" class="inputtransSld" id="sldho"></td>
            </tr>
            <tr>
              <td><label class="labels">base</label></td>
              <td><input type="text" id="txtBase" value="20" class="txtnum"></td>
              <td><div name="selUnitContainer"></div></td>
              <td><input type="range" min="1" max="200" step="1" value="20" class="inputtransSld" id="sldBase"></td>
            </tr>
            <tr>
              <td><label class="labels">altura</label></td>
              <td><input type="text" id="txtAltura" value="100" class="txtnum"></td>
              <td><div name="selUnitContainer"></div></td>
              <td><input type="range" min="10" max="1000" step="1" value="100"class="inputtransSld" id="sldAltura"></td>
            </tr>
            <tr>
              <td><label class="labels">distancia</label></td>
              <td><input type="text"  id="txttz" value="50" class="txtnum"></td>
              <td><div name="selUnitContainer"></div></td>
              <td><input type="range" min="10" max="400000" step="1" value="50" class="inputtransSld" id="sldtz"></td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>

    <div id="cpestana2">        <!--rotation camera tab-->
      <div class="tableInputData">
        <table>
          <tbody>
            <tr>
              <td><label class="labels">rotar en x</label></td>
              <td><input type="text" id="txtrcx" value="0" class="txtnum"></td>
              <td><input type="range" min="-3" max="3" step="0.01" value="0" class="inputtransSld" id="sldrcx"></td>
            </tr>
            <tr>
              <td><label class="labels">rotar en y</label></td>
              <td><input type="text" id="txtrcy" value="0" class="txtnum"></td>
              <td><input type="range" min="-3" max="3" step="0.01" value="0"class="inputtransSld" id="sldrcy"></td>
            </tr>
            <tr>
              <td><label class="labels">rotar en z</label></td>
              <td><input type="text"  id="txtrcz" value="0" class="txtnum"></td>
              <td><input type="range" min="-20" max="20" step="1" value="0" class="inputtransSld" id="sldrcz"></td>
            </tr>
            <tr>
              <td><label class="labels">Zoom (F)             </label></td>
              <td><input type="text"  id="ZoomF" value="24" class="txtnum"></td>
              <td><input type="range" min="24" max="3000" step="0.1" value="24" class="inputSld" id="sldF"></td>     
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

<!--TABLA DE CONTROLES DE ENTRADA-->


  <script src="calc.js"></script>
  <script src="tabs.js"></script>   
  <script src="control.js"></script>
  <script src="graph3D.js"></script>
</body>
</html>
